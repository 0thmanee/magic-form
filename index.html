<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <meta name="description" content="OTBT Web" />
    <title>Login Form</title>
    <!-- GOUGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- GENERAL CSS FILE -->
    <link rel="stylesheet" href="css/general.css" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <ul class="choices">
      <li class="choice login">Sign In</li>
      <li class="choice sign-up">Sign Up</li>
    </ul>
    <div class="switch">
      <span class="arrow moveLeft flex"
        ><i class="fa-sharp fa-solid fa-arrow-left"></i
      ></span>
    </div>
    <div class="container">
      <div class="forms">
        <div class="form-container sign-in-form flex">
          <form class="form">
            <h2 class="title">Sign In</h2>
            <div class="inputs flex">
              <div class="input">
                <label for="name" class="flex"
                  ><ion-icon class="icon" name="person-outline"></ion-icon
                ></label>
                <input
                  class="sign-in-input"
                  id="name"
                  type="text"
                  placeholder="Your Full Name"
                />
              </div>
              <div class="input">
                <label for="email" class="flex"
                  ><ion-icon class="icon" name="mail-outline"></ion-icon
                ></label>
                <input
                  class="sign-in-input"
                  id="email"
                  type="text"
                  placeholder="Your Email"
                />
              </div>
              <div class="input">
                <label for="pass" class="flex"
                  ><ion-icon class="icon" name="lock-closed-outline"></ion-icon
                ></label>
                <input
                  class="sign-in-input"
                  id="pass"
                  type="text"
                  placeholder="Your Password"
                />
              </div>
              <input class="btn" type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="form-container login-form flex">
          <form class="form">
            <h2 class="title">Log In</h2>
            <div class="inputs flex">
              <div class="input">
                <label for="email" class="flex"
                  ><ion-icon class="icon" name="mail-outline"></ion-icon
                ></label>
                <input
                  class="login-input"
                  id="email"
                  type="text"
                  placeholder="Your Email"
                />
              </div>
              <div class="input">
                <label for="pass" class="flex"
                  ><ion-icon class="icon" name="lock-closed-outline"></ion-icon
                ></label>
                <input
                  class="login-input"
                  id="pass"
                  type="text"
                  placeholder="Your Password"
                />
              </div>
              <input class="btn" type="submit" value="Submit" />
              <a href="#" class="reseat-pass">Forget Your Password ?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
